    <style>
        body {
            font-family: sans-serif;

<body>
    <h1>Bookmarklet</h1>
    <h2>Trascina il bookmarklet nella tua barra dei preferiti</h2>
    <p>Per eliminare tutte le chiavi adk_ da localstorage</p>
    <a class="button" href="javascript:(function()%7Bconst%20local_items%20%3D%20%7B%20...localStorage%20%7D%0A%0AObject.keys(local_items).forEach(function%20(key)%20%7B%0A%20%20%20%20if%20(key.startsWith('adk_'))%20%7B%0A%20%20%20%20%20%20%20%20console.log('Rimuovo%20la%20chiave'%2C%20key)%3B%0A%20%20%20%20%20%20%20%20localStorage.removeItem(key)%3B%0A%20%20%20%20%7D%0A%7D)%7D)()%3B">Cancella tutte le chiavi adk_ da localstorage</a>
</body>
