<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Open+Sans:wght@400;600&display=swap" as="style">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Immagini social</title>
    <link rel="stylesheet" type="text/css" href="style.css?2">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <h1>Tool per lo share</h1>
        <div class="first-select">
            <label for="cat-select">Scegli una categoria dalla lista:</label>

            <select class ="cat-select" name="cat-select" id="cat-select">
              <option value="" selected></option>
              <option value="recensioni">Ultime Recensioni</option>
              <option value="news">Ultime News</option>
              <option value="last">Ultime Pubblicazioni</option>
            </select>
        </div>
        <div class="second-select"></div></br>
        <form class="campi-aggiuntivi hide">
            <div class="form-cont">
                <label for="cat">Categoria:</label>
                <input id="cat" class="cat" type="text"></input>
            </div>
            <div class="form-cont">
                <label for="gioco">Nome Gioco:</label>
                <input id="gioco" class="gioco" type="text"></input>
            </div>

            <div class="form-cont">
                <label for="voto">Voto:</label>
                <input id="voto" class="voto" type="text"></input>
            </div>
            <div class="form-cont">
                <label for="titolo">Titolo news:</label>
                <input id="titolo" class="titolo" type="text"></input>
            </div>
            <div class="form-cont">
                <label for="img">Url immagine:</label>
                <input id="img" class="img" type="text"></input>
            </div>
            <input class="submit" type="submit" value="MODIFICA">
        </form>
        
        <canvas class="final-canvas" width="1080" height="1080"></canvas>
        <button class="savebutton hide">SALVA</button>

    </section>
    <script async src="script.js?2"></script>
</body>

</html>
